<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Slider</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include jQuery (make sure it's loaded before Owl Carousel) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Owl Carousel JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <style>
        /* Add your custom CSS styles here if needed */
    </style>
</head>

<body>

    <div class='expertise-part'>
        <div class='container'>
            <div class='row'>
                <div class="col-12">
                    <h3 class='expertise-heading'>Our <span class='expertise'>Expertise</span></h3>
                </div>
            </div>
            <div class='row justify-content-center'>
                <div class='col-md-12'>
                    <div class="owl-carousel">
                        <div class='item'>
                            <div class='image-with-text'>
                                <img src='./assets/images/node.png' alt='MEAN / MERN Stack'>
                                <p>MEAN / MERN Stack</p>
                            </div>
                        </div>
                        <div class='item'>
                            <div class='image-with-text'>
                                <img src='./assets/images/aws.png' alt='Amazon Web Services'>
                                <p class='mt-3'>Amazon Web Services</p>
                            </div>
                        </div>
                        <div class='item'>
                            <div class='image-with-text'>
                                <img src='./assets/images/js.png' alt='Java Springboot'>
                                <p class='mt-3'>Java Springboot</p>
                            </div>
                        </div>
                        <div class='item'>
                            <div class='image-with-text'>
                                <img src='./assets/images/react.png' alt='React Stack'>
                                <p class='mt-3'>React Stack</p>
                            </div>
                        </div>
                        <div class='item'>
                            <div class='image-with-text'>
                                <img src='./assets/images/wordpress.png' alt='Wordpress'>
                                <p class='mt-2'>Wordpress</p>
                            </div>
                        </div>
                        <!-- Add more items here for additional images -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Owl Carousel
        $('.owl-carousel').owlCarousel({
            items: 4, // Number of items to display at once
            loop: true, // Enable loop
            autoplay: true, // Auto-slide
            autoplayTimeout: 2000 // Slide interval in milliseconds
        });
    </script>


    <script>
        // JavaScript to enable auto-sliding
        $('#expertiseSlider').owlCarousel({
            items: 4,
            interval: 1000 // Change slide every 2 seconds (adjust as needed)
        });
    </script>

</body>

</html>
